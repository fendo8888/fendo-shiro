<html xmlns:th="http://www.thymeleaf.org">
<!--/*
 title：页面要显示的标题
*/-->
<head th:fragment="commonHeader(title)">
    <meta charset="utf-8"/>
    <title th:text="${title}"></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.7 -->
    <link th:href="@{/components/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Font Awesome -->
    <link th:href="@{/components/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Ionicons -->
    <link th:href="@{/components/Ionicons/css/ionicons.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Theme style -->
    <link th:href="@{/css/AdminLTE.min.css}" rel="stylesheet" type="text/css"/>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link th:href="@{/css/skins/_all-skins.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Morris chart -->
    <link th:href="@{/components/morris.js/morris.css}" rel="stylesheet" type="text/css"/>
    <!-- jvectormap -->
    <link th:href="@{/components/jvectormap/jquery-jvectormap.css}" rel="stylesheet" type="text/css"/>
    <!-- Date Picker -->
    <link th:href="@{/components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}" rel="stylesheet" type="text/css"/>
    <!-- Daterange picker -->
    <link th:href="@{/components/bootstrap-daterangepicker/daterangepicker.css}" rel="stylesheet" type="text/css"/>
    <!-- bootstrap wysihtml5 - text editor -->
    <link th:href="@{/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css}" rel="stylesheet" type="text/css"/>

    <!--bootstrap-tables-->
    <!-- jquery -->
    <script th:src="@{/plugins/bootstrap-table/js/jquery.min.js}"></script>
    <script th:src="@{/plugins/bootstrap-table/js/bootstrap.min.js}"></script>
    <!-- 引入bootstrap-table样式 -->
    <link th:href="@{/plugins/bootstrap-table/css/bootstrap-table.css}" rel="stylesheet">
    <!-- bootstrap-table.min.js -->
    <script th:src="@{/plugins/bootstrap-table/js/bootstrap-table.js}"></script>
    <!-- 引入中文语言包 -->
    <script th:src="@{/plugins/bootstrap-table/js/bootstrap-table-zh-CN.js}"></script>

    <!--layer-->
    <script th:src="@{/plugins/layer/layer.js}"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


    <link rel="stylesheet" th:href="@{/plugins/zTree_v3/css/zTreeStyle/zTreeStyle.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/plugins/zTree_v3/css/metroStyle/metroStyle.css}" type="text/css">
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
</head>
</html>
